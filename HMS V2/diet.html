<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plans - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="appointments.html">Appointments</a></li>
                    <li><a href="medical-records.html">Medical Records</a></li>
                    <li><a href="billing.html">Billing</a></li>
                    <li><a href="diet.html" class="active">Diet Plans</a></li>
                </ul>
                
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card-header">
                <h1>Diet & Nutrition Plans</h1>
                <button id="addDietPlanBtn" class="btn btn-primary">Add Diet Plan</button>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="form-group">
                        <label class="form-label">Filter by Patient</label>
                        <select id="patientFilter" class="form-select">
                            <option value="">All Patients</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="resetFilters" class="btn btn-outline">Reset</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Created Date</th>
                            <th>Patient</th>
                            <th>BMI</th>
                            <th>Current Weight</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dietPlansList">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="diet.js"></script>
</body>
</html>
