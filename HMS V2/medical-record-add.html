<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Record - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Add Medical Record</h2>

                <form id="medicalRecordForm">
                    <div class="form-group">
                        <label class="form-label">Select Patient *</label>
                        <select id="patientSelect" class="form-select" required>
                            <option value="">Select Patient</option>
                        </select>
                    </div>

                    <div id="patientInfo" style="background: #f0f8ff; padding: 1rem; border-radius: 5px; margin-bottom: 1rem;"></div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">Record Date *</label>
                            <input type="date" id="recordDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Diagnosis *</label>
                            <input type="text" id="diagnosis" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Symptoms</label>
                        <textarea id="symptoms" class="form-control" rows="3" placeholder="Patient's symptoms and complaints"></textarea>
                    </div>

                    <h3 style="margin: 2rem 0 1rem 0;">Vital Signs</h3>
                    <div class="grid grid-4">
                        <div class="form-group">
                            <label class="form-label">Blood Pressure</label>
                            <input type="text" id="bloodPressure" class="form-control" placeholder="e.g., 120/80">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Heart Rate (bpm)</label>
                            <input type="number" id="heartRate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Temperature (¬∞C)</label>
                            <input type="number" step="0.1" id="temperature" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" id="weight" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Height (cm)</label>
                        <input type="number" id="height" class="form-control">
                    </div>

                    <h3 style="margin: 2rem 0 1rem 0;">Prescriptions</h3>
                    <div id="prescriptionsContainer">
                        <div class="prescription-row" style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px;">
                            <input type="text" placeholder="Medication" class="medication" required>
                            <input type="text" placeholder="Dosage" class="dosage" required>
                            <input type="text" placeholder="Duration" class="duration" required>
                            <input type="text" placeholder="Instructions" class="instructions">
                            <button type="button" class="btn-remove" onclick="this.parentElement.remove()">√ó</button>
                        </div>
                    </div>
                    <button type="button" id="addPrescriptionBtn" class="btn btn-outline">Add Another Medication</button>

                    <div class="form-group" style="margin-top: 2rem;">
                        <label class="form-label">Clinical Notes</label>
                        <textarea id="notes" class="form-control" rows="4" placeholder="Additional notes, observations, and recommendations"></textarea>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                        <a href="medical-records.html" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Medical Record</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="medical-record-add.js"></script>
</body>
</html>
