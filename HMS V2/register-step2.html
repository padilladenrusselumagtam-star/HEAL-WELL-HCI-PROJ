<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Step 1 - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 600px;">
            <div class="card">
                <div class="step-indicator">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <span>Personal Info</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span>Medical Info</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span>Additional Info</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <span>Confirmation</span>
                    </div>
                </div>

                <h2 style="text-align: center; margin-bottom: 2rem;">Patient Registration - Personal Information</h2>

                <form id="step1Form">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">First Name *</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name *</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Gender *</label>
                        <select id="gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contact Number *</label>
                        <input type="tel" id="contactNumber" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="address" class="form-control" rows="3"></textarea>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                        <a href="dashboard.html" class="btn btn-outline">Cancel</a>
                        <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="register-step1.js"></script>
</body>
</html>
