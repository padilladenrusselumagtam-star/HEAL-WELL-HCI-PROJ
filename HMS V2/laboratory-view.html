<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Results - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div class="card">
                <div class="card-header">
                    <h1>Laboratory Test Results</h1>
                    <button id="printBtn" class="btn btn-outline">Print</button>
                </div>

                <div class="grid grid-2" style="gap: 2rem; margin-bottom: 2rem;">
                    <div>
                        <h3>Test Information</h3>
                        <div class="info-item"><strong>Test ID:</strong> <span id="testId">-</span></div>
                        <div class="info-item"><strong>Patient Name:</strong> <span id="patientName">-</span></div>
                        <div class="info-item"><strong>Test Type:</strong> <span id="testType">-</span></div>
                        <div class="info-item"><strong>Test Date:</strong> <span id="testDate">-</span></div>
                    </div>
                    <div>
                        <h3>Results Information</h3>
                        <div class="info-item"><strong>Results Date:</strong> <span id="resultsDate">-</span></div>
                        <div class="info-item"><strong>Status:</strong> <span id="status">-</span></div>
                        <div class="info-item"><strong>Performed By:</strong> <span id="performedBy">-</span></div>
                    </div>
                </div>

                <div id="resultsContainer" style="margin-bottom: 2rem;">
                    <h3>Test Results</h3>
                    <div id="resultsTable">
                    </div>
                </div>

                <div>
                    <h3>Notes</h3>
                    <p id="notes" style="background: #f5f5f5; padding: 1rem; border-radius: 5px;"></p>
                </div>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 2rem;">
                <button id="backBtn" class="btn btn-outline">Back to Laboratory</button>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="laboratory-view.js"></script>
</body>
</html>
