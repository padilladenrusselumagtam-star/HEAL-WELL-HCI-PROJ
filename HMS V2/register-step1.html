<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Step 1</title>
    <link rel="stylesheet" href="css/register-step1.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">HospitalMS</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <span class="welcome-user" id="welcomeUser">Welcome, Staff</span>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="registration-container">
        <div class="registration-header">
            <h1>Patient Registration</h1>
            <div class="progress-steps">
                <div class="step active">1</div>
                <div class="step-line"></div>
                <div class="step">2</div>
                <div class="step-line"></div>
                <div class="step">3</div>
            </div>
            <p>Basic Information</p>
        </div>

        <form id="registrationForm" class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth *</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="idNumber">Government ID Number</label>
                <input type="text" id="idNumber" name="idNumber">
            </div>

            <div class="form-actions">
                <button type="button" onclick="location.href='dashboard.html'" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Next</button>
            </div>
        </form>
    </div>
    <script src="js/register-step1.js"></script>
    <script src="shared.js"></script>
</body>
</html>
