<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="appointments.html" class="active">Appointments</a></li>
                    <li><a href="medical-records.html">Medical Records</a></li>
                    <li><a href="billing.html">Billing</a></li>
                    <li><a href="laboratory.html">Laboratory</a></li>
                </ul>
                
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card-header">
                <h1>Appointments</h1>
                <button id="addAppointmentBtn" class="btn btn-primary">Book Appointment</button>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="form-group">
                        <label class="form-label">Filter by Status</label>
                        <select id="filterStatus" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="scheduled">Scheduled</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 1rem;">Upcoming Appointments</h2>
                <div id="upcomingAppointments" class="grid grid-2">
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 1rem;">Past Appointments</h2>
                <div id="pastAppointments" class="grid grid-2">
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 1rem;">Cancelled Appointments</h2>
                <div id="cancelledAppointments" class="grid grid-2">
                </div>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="appointments.js"></script>
</body>
</html>
