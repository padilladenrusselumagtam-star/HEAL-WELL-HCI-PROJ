<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Registration - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Confirm Patient Registration</h2>
                
                <div id="confirmationData" class="grid grid-2" style="gap: 2rem; margin-bottom: 2rem;">
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="confirmationCheck">
                        <span>I confirm that all information provided is accurate and complete</span>
                    </label>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                    <button type="button" id="editBtn" class="btn btn-outline">Edit Information</button>
                    <button type="button" id="confirmBtn" class="btn btn-primary">Confirm Registration</button>
                </div>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="register-confirm.js"></script>
</body>
</html>
