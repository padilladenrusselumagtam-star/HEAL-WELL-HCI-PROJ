<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="appointments.html">Appointments</a></li>
                    <li><a href="medical-records.html">Medical Records</a></li>
                    <li><a href="billing.html" class="active">Billing</a></li>
                    <li><a href="laboratory.html">Laboratory</a></li>
                </ul>
                
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card-header">
                <h1>Billing</h1>
                <button id="addBillBtn" class="btn btn-primary">Create Bill</button>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="form-group">
                        <label class="form-label">Filter by Status</label>
                        <select id="statusFilter" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="partial">Partial</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="resetFilters" class="btn btn-outline">Reset</button>
                    </div>
                </div>
            </div>

            <div id="billingSummary" style="margin-bottom: 2rem;">
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Bill ID</th>
                            <th>Total</th>
                            <th>Paid</th>
                            <th>Balance</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billsList">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="billing.js"></script>
</body>
</html>
