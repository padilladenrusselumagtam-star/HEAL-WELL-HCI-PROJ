<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 600px;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Process Payment</h2>

                <div style="background: #f0f8ff; padding: 1.5rem; border-radius: 5px; margin-bottom: 2rem;">
                    <h3>Bill Information</h3>
                    <div class="info-item"><strong>Bill ID:</strong> <span id="billId">-</span></div>
                    <div class="info-item"><strong>Patient:</strong> <span id="patientName">-</span></div>
                    <div class="info-item"><strong>Bill Date:</strong> <span id="billDate">-</span></div>
                    <div class="info-item"><strong>Total Amount:</strong> <span id="totalAmount">-</span></div>
                    <div class="info-item"><strong>Balance Due:</strong> <span id="balanceDue">-</span></div>
                </div>

                <div id="billItems" style="margin-bottom: 2rem;">
                </div>

                <form id="paymentForm">
                    <div class="form-group">
                        <label class="form-label">Payment Amount *</label>
                        <input type="number" id="amountPaid" class="form-control" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Payment Method *</label>
                        <select id="paymentMethod" class="form-select" required>
                            <option value="">Select Method</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="Insurance">Insurance</option>
                        </select>
                    </div>

                    <div id="insuranceFields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Insurance Provider</label>
                            <input type="text" id="insuranceProvider" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Insurance Number</label>
                            <input type="text" id="insuranceNumber" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Reference Number</label>
                        <input type="text" id="referenceNumber" class="form-control" placeholder="Transaction reference number">
                    </div>

                    <div id="paymentSummary" style="background: #f5f5f5; padding: 1rem; border-radius: 5px; margin: 1rem 0;">
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                        <a href="billing.html" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Process Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="billing-payment.js"></script>
</body>
</html>
