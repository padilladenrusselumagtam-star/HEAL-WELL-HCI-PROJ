<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 600px;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Book Appointment</h2>

                <div id="packageInfo" style="background: #f0f8ff; padding: 1rem; border-radius: 5px; margin-bottom: 2rem;">
                    <h3 id="packageName">Package Name</h3>
                    <p id="packagePrice" style="font-size: 1.2rem; font-weight: bold; color: var(--primary-color);"></p>
                    <ul id="packageInclusions" class="inclusions-list"></ul>
                </div>

                <form id="bookingForm">
                    <div class="form-group">
                        <label class="form-label">Patient Type</label>
                        <select id="patientType" class="form-select" required>
                            <option value="existing">Existing Patient</option>
                            <option value="new">New Patient</option>
                        </select>
                    </div>

                    <div id="existingPatientSection">
                        <div class="form-group">
                            <label class="form-label">Search Patient</label>
                            <input type="text" id="patientSearch" class="form-control" placeholder="Search by name or ID">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Select Patient *</label>
                            <select id="patientSelect" class="form-select" required>
                                <option value="">Select Patient</option>
                            </select>
                        </div>
                    </div>

                    <div id="newPatientSection" style="display: none;">
                        <div class="grid grid-2">
                            <div class="form-group">
                                <label class="form-label">First Name *</label>
                                <input type="text" id="newFirstName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name *</label>
                                <input type="text" id="newLastName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contact Number *</label>
                            <input type="tel" id="newContact" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="newEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <select id="newGender" class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">Appointment Date *</label>
                            <input type="date" id="appointmentDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Appointment Time *</label>
                            <input type="time" id="appointmentTime" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Reason for Visit *</label>
                        <textarea id="reason" class="form-control" rows="3" required placeholder="Please describe the reason for your appointment"></textarea>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                        <a href="packages.html" class="btn btn-outline">Back to Packages</a>
                        <button type="submit" class="btn btn-primary">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="booking-details.js"></script>
</body>
</html>
