<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointment - Heal Well Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span>üè•</span>
                    <span>Heal Well Hospital</span>
                </div>
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div class="card">
                <div class="card-header">
                    <h1>Appointment Details</h1>
                    <div style="display: flex; gap: 10px;">
                        <button id="printBtn" class="btn btn-outline">Print</button>
                        <button id="editBtn" class="btn btn-secondary">Edit</button>
                        <button id="cancelBtn" class="btn btn-error">Cancel</button>
                    </div>
                </div>

                <div class="view-mode">
                    <div class="grid grid-2" style="gap: 2rem;">
                        <div>
                            <h3>Appointment Information</h3>
                            <div class="info-item"><strong>Appointment ID:</strong> <span id="appointmentId">-</span></div>
                            <div class="info-item"><strong>Patient Name:</strong> <span id="patientName">-</span></div>
                            <div class="info-item"><strong>Date & Time:</strong> <span id="appointmentDate">-</span> at <span id="appointmentTime">-</span></div>
                            <div class="info-item"><strong>Doctor:</strong> <span id="doctorName">-</span></div>
                            <div class="info-item"><strong>Status:</strong> <span id="status" class="status">-</span></div>
                            <div class="info-item"><strong>Package:</strong> <span id="packageInfo">-</span></div>
                        </div>
                        <div>
                            <h3>Visit Details</h3>
                            <div class="info-item"><strong>Reason for Visit:</strong></div>
                            <p id="reason" style="background: #f5f5f5; padding: 1rem; border-radius: 5px;"></p>
                        </div>
                    </div>
                </div>

                <div class="edit-mode" style="display: none;">
                    <h3>Edit Appointment</h3>
                    <form id="editForm">
                        <div class="grid grid-2">
                            <div class="form-group">
                                <label class="form-label">Appointment Date *</label>
                                <input type="date" id="editDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Appointment Time *</label>
                                <input type="time" id="editTime" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reason for Visit *</label>
                            <textarea id="editReason" class="form-control" rows="3" required></textarea>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 1rem;">
                            <button type="button" id="saveBtn" class="btn btn-primary">Save Changes</button>
                            <button type="button" id="cancelEditBtn" class="btn btn-outline">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 2rem;">
                <button id="backBtn" class="btn btn-outline">Back to Appointments</button>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="appointment-view.js"></script>
</body>
</html>
